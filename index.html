<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodyInBalance • Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="top">
        <div class="brand">
          <div class="logo">BB</div>
          <div>
            <h1>BodyInBalance</h1>
            <div class="sub">Тренировки • Хранене • Снимки • Чат (Firebase Sync)</div>
          </div>
        </div>
        <div class="muted" style="font-size:12px">Данните се синхронизират между устройства</div>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Клиент вход</h2>
          <div class="muted">Въведи код и влез директно в портала.</div>
          <div class="row" style="margin-top:10px">
            <input id="code" placeholder="Код (напр. AB12CD)" />
            <button class="btn primary" id="go">Вход</button>
          </div>
          <div class="muted" style="margin-top:10px;font-size:12px">Линк формат: <b>/portal.html?code=AB12CD</b></div>
        </div>

        <div class="card">
          <h2>Admin</h2>
          <div class="muted">Вход с email/парола (Firebase Auth)</div>
          <div class="row" style="margin-top:10px">
            <button class="btn primary" onclick="location.href='admin.html'">Отвори Admin</button>
            <button class="btn" onclick="location.href='portal.html'">Отвори Portal</button>
          </div>
          <div class="muted" style="margin-top:10px;font-size:12px">
            Настрой Firebase config в <b>firebase-config.js</b>.
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const codeEl = document.getElementById('code');
  document.getElementById('go').onclick = ()=>{
    const c = (codeEl.value||'').trim().toUpperCase();
    location.href = c ? `portal.html?code=${encodeURIComponent(c)}` : 'portal.html';
  };
  codeEl.addEventListener('keydown', e=>{ if(e.key==='Enter') document.getElementById('go').click(); });
</script>
</body>
</html>
