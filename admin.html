<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="min-height:100vh;display:grid;place-items:center;padding:24px;">
    <div class="panel" style="max-width:420px;">
      <div class="panel-title">Admin вход</div>
      <div class="muted" style="margin-bottom:12px;">Въведи парола за достъп</div>
      <input type="password" id="adminPass" placeholder="Парола" class="select" />
      <button id="loginBtn" class="btn primary" style="margin-top:10px;width:100%;">Вход</button>
      <div id="error" style="color:#ff6b6b;margin-top:10px;display:none;">Грешна парола</div>
    </div>
  </div>

  <script>
    const PASSWORD = "Levski123";

    const passInput = document.getElementById("adminPass");
    const loginBtn = document.getElementById("loginBtn");
    const error = document.getElementById("error");

    function login(){
      if(passInput.value === PASSWORD){
        sessionStorage.setItem("admin_auth","1");
        window.location.href = "app.html?admin=1";
      } else {
        error.style.display = "block";
      }
    }

    loginBtn.addEventListener("click", login);
    passInput.addEventListener("keydown", e=>{
      if(e.key==="Enter") login();
    });
  </script>
</body>
</html>
